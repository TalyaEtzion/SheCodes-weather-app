<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TalyaEtzion</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="city-form">
            <input
              type="text"
              class="search"
              placeholder="Enter your city"
              autofocus="on"
              id="city-shearch-bar"
            />
            <input type="submit" class="button" value="Search" />
            <input
              type="submit"
              class="button"
              value="Current"
              id="current-button"
            />
          </form>
          <div class="row">
            <div class="col-6">
              <h2 id="city"></h2>
            </div>
            <div class="col-6">
              <h5 class="humidity">Humidity: <span id="humidity">76</span>%</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h3 id="currentDate">
                Sunday 8:00
              </h3>
            </div>
            <div class="col-6">
              <h5 class="Precipitation">
                Precipitation: 0%
              </h5>
            </div>
          </div>
          <p>
            <span class="sun">
              ☀
            </span>
            <span class="current" id="current-temperature"> </span>
          </p>
          <span class="forcaste">
            <div class="row">
              <div class="col-2">
                Mon
              </div>

                Tue
              </div>
              <div class="col-2">

              </div>
              <div class="col-2">

              </div>
            </div>
            <div class="row">
              <div class="col-2">
                ☀
              </div>
              <div class="col-2">
                ☀
              </div>
              <div class="col-2">
                ☀
              </div>

                ☀
              </div>
              <div class="col-2">
                ☀
              </div>
              <div class="col-2">

              </div>
            </div>

            <div class="row">
              <div class="col-2">
                32°C
              </div>

                32°C
              </div>
              <div class="col-2">
                32°C
              </div>
              <div class="col-2">
                32°C
              </div>
              <div class="col-2">
                32°C
              </div>
              <div class="col-2">
                32°C
              </div>
            </div>

        </div>
      </div>
    </div>
    <script src="src/script.js"></script>

</html>
